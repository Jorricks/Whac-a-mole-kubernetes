<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whac-a-mole</title>
    <link rel="stylesheet" href="css/carnival-corpse.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<div class="title-text">
    WHAC A MOLE! <br>
    KUBENETES EDITION
</div>

<div class="all-moles">
    <div class="resized-mole">
        <div class="a-mole-container">
            <div class="mole">
                <img src="img/mole.png" alt="mole" width="351" height="463">
            </div>
            <div class="hole">
                <img src="img/molehole.png" alt="hole" width="383" height="100">
            </div>
            <div class="below-hole">
                <img src="img/moleholebelow.png" alt="holebelow" width="383" height="471">
            </div>
            <div class="text">
                IDENTIFIER
            </div>
        </div>
    </div>

    <div class="no-mole"></div>

    <div class="resized-mole">
        <div class="a-mole-container show-mole">
            <div class="mole">
                <img src="img/mole.png" alt="mole" width="351" height="463">
            </div>
            <div class="hole">
                <img src="img/molehole.png" alt="hole" width="383" height="100">
            </div>
            <div class="below-hole">
                <img src="img/moleholebelow.png" alt="holebelow" width="383" height="471">
            </div>
            <div class="text">
                IDENTIFIER
            </div>
        </div>
    </div>

    <div class="no-mole"></div>


    <div class="resized-mole">
        <div class="a-mole-container show-mole">
            <div class="mole">
                <img src="img/mole.png" alt="mole" width="351" height="463">
            </div>
            <div class="hole">
                <img src="img/molehole.png" alt="hole" width="383" height="100">
            </div>
            <div class="below-hole">
                <img src="img/moleholebelow.png" alt="holebelow" width="383" height="471">
            </div>
            <div class="text">
                IDENTIFIER
            </div>
        </div>
    </div>

</div>

</body>
</html>
